<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies quizz</title>
  </head>
  <body>
    <div id="app" class="bg-black">
      <div class="w-full h-screen overflow-hidden relative">
        <div id="image-grid" class="flex flex-wrap w-full h-full justify-center min-[320px]:gap-0 min-[768px]:gap-1 min-[1440px]:gap-3">
          <!-- Images du wall ajoutées dynamiquement ici -->
           <div id="wrapper" class="absolute h-auto top-[30%] flex flex-col justify-center items-center gap-3 rounded-lg z-50 bg-white w-[500px] max-w-[90%] min-[320px]:p-2 min-[768px]:p-12 bg-no-repeat bg-contain">
            <h1 class="text-tomato text-4xl uppercase min-[320px]:text-2xl">Movie quizz</h1>
            <h3 class="pb-5">Le quizz ultime pour la soirée d'halloween</h3>
            <button id="start" class="flex justify-center items-center bg-tomato outline-none cursor-pointer rounded-sm text-base text-white p-4 border-none min-w-[96px] h-[38px] min-[320px]:mb-5">Start le quizz</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/picsWall.js"></script>
    <script type="module" src="/quizz.js"></script>
  </body>
</html>
