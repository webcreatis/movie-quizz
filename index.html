<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies quizz</title>
  </head>
  <body>
    <div id="app" class="bg-black">
      <div class="w-full h-screen overflow-hidden relative">
        <div id="image-grid" class="flex flex-wrap w-full h-full justify-center min-[320px]:gap-0 min-[768px]:gap-1 min-[1440px]:gap-3">
          <!-- Images du wall ajoutées dynamiquement ici -->
           <div id="wrapper" class="absolute animate-fadeIn h-auto top-[30%] flex flex-col justify-center items-center gap-3 rounded-lg z-50 bg-[#414148] w-[500px] max-w-[90%] min-[320px]:p-2 min-[768px]:p-12 bg-no-repeat bg-contain">
            <img src="./public/logo.webp" alt="logo du site webcreatis" class="absolute bottom-0 right-2 w-[100px] h-[100px] smallMobile:w-[70px] smallMobile:h-[70px] largeTablet:w-[100px] largeTablet:h-[100px] largeDesktop:w-[130px] largeDesktop:h-[130px]"/>
            <h1 class="text-tomato text-4xl uppercase min-[320px]:text-2xl">Movie quiz</h1>
            <h3 class="pb-5 text-white text-center" >Le quizz ultime pour la soirée d'halloween</h3>
            <button id="start" class="flex justify-center items-center bg-tomato outline-none cursor-pointer rounded-sm text-base text-white p-4 border-none min-w-[96px] h-[38px] min-[320px]:mb-5">Start le QUIZ -></button>
            <p class="text-white text-center flex flex-col gap-2">
              Ce Quiz a été conçu par <br> WEBCREATIS - Réunion 974 <br>
              <span>Spécialiste en création web et marketing digital</span>
              <span class="pt-5 underline pb-16">
                <a href="https://webcreatis.fr/">Visitez notre site internet</a>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/picsWall.js"></script>
    <script type="module" src="/quizz.js"></script>
  </body>
</html>
